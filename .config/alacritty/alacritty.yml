# Hamza Mughal's configuration of Alacritty

env:
  TERM: xterm-256color

window:
  # setting to 0 ignores this setting
  # eg: colums: 80, lines: 24
  dimensions:
    columns: 0
    lines: 0

  # specifying padding on both x & y axis
  padding:
    x: 8
    y: 12

  # Add padding automatically where needed
  dynamic_padding: true

  # Remove border and title from the terminal
  # Best for tiling window managers
  decorations: none

  # title of the terminal
  # title: Alacritty

  # telling alacrity to use dark theme
  gtk_theme_variant: dark

# font configuration
font:
  normal:
    family: Jetbrains Mono Nerd Font

  bold:
    family: Jetbrains Mono Nerd Font

  italic:
    family: Jetbrains Mono Nerd Font

  bold_italic:
    family: Jetbrains Mono Nerd Font

  # font-size, given in points
  size: 8.0

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

  indexed_colors: []

background_opacity: 0.9

# cursor styles
cursor:
  # Cursor style
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # cursor becomes hollow when window is unfocused
  unfocused_hollow: true

# Automatically reload alacrity on edit
live_config_reload: true

# mouse settings
mouse:
  # Hide mouse pointer while typing
  hide_when_typing: true

# Custom keybindings
key_bindings:
  - { key: V,        mods: Alt,             action: Paste            }
  - { key: C,        mods: Alt,             action: Copy             }
  - { key: Key0,     mods: Alt,             action: ResetFontSize    }
  - { key: K,        mods: Alt,             action: IncreaseFontSize }
  - { key: J,        mods: Alt,             action: DecreaseFontSize }
  - { key: K,        mods: Control|Shift,   action: ScrollLineUp     }
  - { key: J,        mods: Control|Shift,   action: ScrollLineDown   }

