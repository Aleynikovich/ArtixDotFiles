# background_opacity: 1
background_opacity: 0.75

# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

# cursor styles
cursor:
  # Cursor style
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Beam

  # cursor becomes hollow when window is unfocused
  unfocused_hollow: true

# Automatically reload alacrity on edit
live_config_reload: true

# mouse settings
mouse:
  # Hide mouse pointer while typing
  hide_when_typing: true

# Custom keybindings
key_bindings:
  - { key: V,        mods: Alt,             action: Paste            }
  - { key: C,        mods: Alt,             action: Copy             }
  - { key: Key0,     mods: Alt,             action: ResetFontSize    }
  - { key: K,        mods: Alt,             action: IncreaseFontSize }
  - { key: J,        mods: Alt,             action: DecreaseFontSize }
  - { key: K,        mods: Control|Shift,   action: ScrollLineUp     }
  - { key: J,        mods: Control|Shift,   action: ScrollLineDown   }

