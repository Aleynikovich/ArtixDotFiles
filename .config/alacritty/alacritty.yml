# Hamza Mughal's configuration of Alacritty

env:
  TERM: xterm-256color

window:
  # setting to 0 ignores this setting
  # eg: colums: 80, lines: 24
  dimensions:
    columns: 0
    lines: 0

  # specifying padding on both x & y axis
  padding:
    x: 10
    y: 10

  # Add padding automatically where needed
  dynamic_padding: true

  # Remove border and title from the terminal
  # Best for tiling window managers
  decorations: none

  # title of the terminal
  # title: Alacritty

  # telling alacrity to use dark theme
  gtk_theme_variant: dark

# font configuration
font:
  normal:
    family: Jetbrains Mono Nerd Font

  bold:
    family: Jetbrains Mono Nerd Font

  italic:
    family: Jetbrains Mono Nerd Font

  bold_italic:
    family: Jetbrains Mono Nerd Font

  # font-size, given in points
  size: 8.8

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

