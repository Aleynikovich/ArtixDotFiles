    bright:
      black:   '0x4C566A'
      red:     '0xBF616A'
      green:   '0xA3BE8C'
      yellow:  '0xEBCB8B'
      blue:    '0x81A1C1'
      magenta: '0xB48EAD'
      cyan:    '0x8FBCBB'
      white:   '0xECEFF4'

    indexed_colors: []

colors: *one_dark
# colors: *gruvbox_dark
# colors: *nord

background_opacity: 0.95

# cursor styles
cursor:
  # Cursor style
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # cursor becomes hollow when window is unfocused
  unfocused_hollow: true

# Automatically reload alacrity on edit
live_config_reload: true

# mouse settings
mouse:
  # Hide mouse pointer while typing
  hide_when_typing: true

# Custom keybindings
key_bindings:
  - { key: V,        mods: Alt,             action: Paste            }
  - { key: C,        mods: Alt,             action: Copy             }
  - { key: Key0,     mods: Alt,             action: ResetFontSize    }
  - { key: K,        mods: Alt,             action: IncreaseFontSize }
  - { key: J,        mods: Alt,             action: DecreaseFontSize }
  - { key: K,        mods: Control|Shift,   action: ScrollLineUp     }
  - { key: J,        mods: Control|Shift,   action: ScrollLineDown   }

