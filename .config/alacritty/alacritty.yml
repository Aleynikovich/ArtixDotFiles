# Hamza Mughal's configuration of Alacritty

env:
  TERM: xterm-256color

window:
  # setting to 0 ignores this setting
  # eg: colums: 80, lines: 24
  dimensions:
    columns: 0
    lines: 0

  # specifying padding on both x & y axis
  padding:
    x: 0
    y: 0

  # Add padding automatically where needed
  dynamic_padding: true

  # Remove border and title from the terminal
  # Best for tiling window managers
  decorations: none

  # title of the terminal
  # title: Alacritty

  # telling alacrity to use dark theme
  gtk_theme_variant: dark

# font configuration
font:
  normal:
    family: Jetbrains Mono Nerd Font

  bold:
    family: Jetbrains Mono Nerd Font

  italic:
    family: Jetbrains Mono Nerd Font

  bold_italic:
    family: Jetbrains Mono Nerd Font

  # font-size, given in points
  size: 9.0

# Colors (Halcyon)
colors:
  # Default colors
  primary:
    background: '0x1d2433'
    foreground: '0xa2aabc'

  # Normal colors
  normal:
    black:   '0x171c28'
    red:     '0xef6b73'
    green:   '0xbae67e'
    yellow:  '0xffd580'
    blue:    '0x5ccfe6'
    magenta: '0xc3a6ff'
    cyan:    '0x5ccfe6'
    white:   '0xd7dce2'

  # Bright colors
  bright:
    black:   '0x8695b7'
    red:     '0xf07178'
    green:   '0xbae67e'
    yellow:  '0xffd580'
    blue:    '0x5ccfe6'
    magenta: '0xc3a6ff'
    cyan:    '0x5ccfe6'
    white:   '0xd7dce2'

